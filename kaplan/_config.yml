
exclude:
  - "/vendor/"
  - "map/**"
  - "pie/**"
  - "Gemfile"
  - "Gemfile.lock"
  - "README.md"
  - "LICENSE.md"
  - "*.gemspec"
  - "map/bower_components/**.md"
  - "map/bower.json"
  - "bower_components"
  - "bower.json"
  

keep_files:
  - "CNAME"
  - ".git"
  - ".gitignore"


# Site settings
title: Kaplan Collection of Early American Judaica
subtitle: "1555-1890"
url: "" # the base hostname & protocol for your site
# baseurl: "/the/subpath/of/your/site" # Set this value to "" if you want your site to be root
baseurl: "/kaplan"
plugins:
- jekyll-sitemap
- jekyll-paginate
- jekyll-gist
- jekyll-feed
- jekyll-mentions
- jekyll-seo-tag
- jekyll-assets
- jekyll_search 




# Build settings
markdown: kramdown

# Google analytics
# ga_tracking_id: "UA-XXXX-1"

# Category descriptions (for archive pages)
descriptions:
  - cat: jekyll
    desc: "Posts describing Jekyll setup techniques."

  - cat: dummy
    desc: "Just some placeholder posts, lorem ipsum and the rest."
