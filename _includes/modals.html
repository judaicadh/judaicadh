 <!-- Portfolio Modals -->
 
 {% for post in site.posts %}
    <div class="portfolio-modal modal fade" id="portfolioModal{{ post.modal-id }}" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-content">
            <div class="close-modal" data-dismiss="modal">
                <div class="lr">
                    <div class="rl">
                    </div>
              
            
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2">
                        <div class="modal-body">
                            <h2>{{ post.title }}</h2>
                            <hr class="star-primary">
                            <img src="img/portfolio/{{ post.img }}.jpg" class="img-responsive img-centered" alt="{{ post.alt }}">
                            <p>{{ post.description }}</p>
                               <ul class="list-inline item-details">
                               <strong> <li>Partners:</strong>
                                    {{ post.partners }}</a>

                                </li>
                                </br>
                                </br>
                                 <li><strong>Project Date: </strong>
                                    {{ post.project-date }}</a>

                                </li>
                                </br>
                                </br>
                                <li>
                                    <strong>{% if post.link contains 'http' %}Image Source:</strong> 
                                    <a target=_blank href="{{ post.link }}">{{ post.courtesy }}</a>{% endif %}

                                </li>
                             </br>
                             </br>

                            </ul>
 <a target=_blank href="{{ post.projectlink }}"<button type="button" class="btn btn-xl">Coming Soon</button></a>
</div>
</div>
</div>
</div>

   
                
{% endfor %}
