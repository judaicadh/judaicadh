- name: Emily Esten
  category: current
  modal-id: emilyesten
  pic: estenheadshot
  position: Judaica Digital Humanities Coordinator
  bio: "Emily uses digital humanities methods to deepen public and scholarly engagement with our Judaica materials. She has been involved in a number of Digital Humanities projects, and was a 2016-2018 HASTAC Scholars Fellow. Before Penn, she worked at several museums and cultural heritage sites, including the Smithsonian Center for Learning and Digital Access, the Kennedey Institute for the United States Senate, and the New Bedford Whaling Museum. Emily holds a Master's Degree in public humanities from Brown University, and a Bachelor of Arts degree, with majors in history and digital humanities, from the University of Massachusetts Amherst."
